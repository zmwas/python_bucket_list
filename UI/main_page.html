<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Bucketlist</title>

</head>
<body>
<div class="header">


    <ul class="shortcuts">
        <li><h1>Bucketlist</h1></li>
        <li><img src="images/create.png"/> Add list item</li>
        <li><img src="images/logout.png"/> Logout</li>

    </ul>

</div>
<hr/>
<div></div>

<div class="title">
    <h1>All of your bucket lists</h1>
</div>


<div class="bucket-lists">
    <ol>
        <li><span class="item-name">List item one</span> <img src="images/delete.png" class="item-image"/><img
                src="images/edit.png"
                class="item-image"/> <img src="images/completed.png" class="item-image"/>
        </li>
        <li><span class="item-name">List item two</span> <img src="images/delete.png" class="item-image"/><img
                src="images/edit.png"
                class="item-image"/> <img
                src="images/inprogress.png" class="item-image"/>
        </li>
        <li><span class="item-name">List item three</span> <img src="images/delete.png" class="item-image"/><img
                src="images/edit.png"
                class="item-image"/> <img src="images/on_ice.png " class="item-image"/>
        </li>


    </ol>


</div>


</body>
</html>
