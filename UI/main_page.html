<html lang="en">
<head>

</head>
<body>
<div class="header">


    <ul class="shortcuts">
        <li><span class="brand">Bucketlist</span></li>
        <li><img src="images/create.png"/> Add list item</li>

    </ul>

</div>

<div></div>

        </li>
        </li>
        <li><span class="item-name">List item three</span> <img src="images/delete.png" class="item-image"/><img

                class="item-image"/>
            <select>

                <option value="In progress" class="progress">In Progress</option>
